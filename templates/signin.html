{% extends "layout.html" %}

{% block title %}
    Sign in
{% endblock %}

{% block content %}

<h4>Sign in your DisplayName and  start chatting!</h4>
<form action="/signin" method="POST">
    <div class="form-group">
        <input type="text" class="form-control" id="username" name="username" autofocus aria-describedby="userHelp" autocomplete="off">
        <small id="userHelp" class="form-text text-muted">This display name will be used to identify you on this site.</small>
    </div>
    <button class="btn btn-primary" type="submit">Sign In</button>
</form>

{% endblock %}
